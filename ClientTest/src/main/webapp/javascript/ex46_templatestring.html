<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex46_templatestring.html -->

    <script>
        let name = '홍길동';
        let age = 20;

        console.log('이름은' + name + '이고, 나이는 ' + age + '세 입니다.');

        //ES6
        //- template string > 그냥 문자열과 동일한 자료형
        // - `string`
        // - ${} : 형식 문자열, Place Holder
        console.log(`이름은 ${name}이고, 나이는 ${age}세 입니다.`);
    </script>
</body>
</html>
