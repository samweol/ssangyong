            1. Core(=ECMAScript)

            DOM에서 제공하는 태그 검색 도구

            3. name 검색 > document.getElementsByName('name') > 잘 사용 안함(호환성)
            4. 태그명 검색 > document.getElementsByTagName('tag')
            5. 선택자 검색 > document.querySelector('selector') > 단수 반환
