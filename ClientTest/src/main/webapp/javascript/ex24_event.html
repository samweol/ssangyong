<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            border: 1px solid #ccc;
            background-color: #eee;
            padding: 10px;
            width: 400px;
            text-align: center;
            margin: 15px;
        }

        .item > input[type=button]{
            border: 1px solid #ccc;
            background-color: white;
            width: 100px;
            height: 60px;
            margin: 10px;
            outline: none;
        }
    </style>
</head>
<body>
    <!-- ex24_event.html -->

    <h1>다량의 요소의 이벤트 처리</h1>

    <form name="form1">
        <!-- 
        <div class="item">
            <input type="button" name="btnRed" value="빨강">
            <input type="button" name="btnYellow" value="노랑">
            <input type="button" name="btnBlue" value="파랑">
        </div>
    -->

        <div class="item">
            <input type="button" name="btnRed" value="빨강" onclick="m1();">
            <input type="button" name="btnYellow" value="노랑" onclick="m2();">
            <input type="button" name="btnBlue" value="파랑" onclick="m3();">
        </div>

        <div class="item">
            <input type="button" name="btnRed2" value="빨강">
            <input type="button" name="btnYellow2" value="노랑">
            <input type="button" name="btnBlue2" value="파랑">
        </div>

        <div class="item">
            <input type="button" name="btnRed3" value="빨강" onclick="m7('red');">
            <input type="button" name="btnYellow3" value="노랑" onclick="m7('yellow');">
            <input type="button" name="btnBlue3" value="파랑" onclick="m7('blue');">
        </div>

        <div class="item">
            <input type="button" name="btnRed4" value="빨강" onclick="m8(this);">
            <input type="button" name="btnYellow4" value="노랑" onclick="m8(this);">
            <input type="button" name="btnBlue4" value="파랑" onclick="m8(this);">
        </div>

        <div class="item">
            <input type="button" name="btnRed5" value="red" onclick="m9(this);">
            <input type="button" name="btnYellow5" value="yellow" onclick="m9(this);">
            <input type="button" name="btnBlue5" value="blue" onclick="m9(this);">
        </div>

        <div class="item">
            <input type="button" name="btnRed6" value="빨강" onclick="m10(this);" data-color="red">
            <input type="button" name="btnYellow6" value="노랑" onclick="m10(this);" data-color="yellow">
            <input type="button" name="btnBlue6" value="파랑" onclick="m10(this);" data-color="blue">
        </div>

        <div class="item">
            <input type="button" name="btnRed7" value="빨강" onclick="m11();" data-color="red">
            <input type="button" name="btnYellow7" value="노랑" onclick="m11();" data-color="yellow">
            <input type="button" name="btnBlue7" value="파랑" onclick="m11();" data-color="blue">
        </div>

        <div class="item">
            <input type="button" name="btnRed8" value="빨강"  data-color="red">
            <input type="button" name="btnYellow8" value="노랑"  data-color="yellow">
            <input type="button" name="btnBlue8" value="파랑"  data-color="blue">
        </div>
        
        <div class="item">
            <input type="button" name="btn" value="빨강"  data-color="red">
            <input type="button" name="btn" value="노랑"  data-color="yellow">
            <input type="button" name="btn" value="파랑"  data-color="blue">
        </div>

        <div class="cat">
            <img src="./../html/images/catty01.png" name="cat">
            <img src="./../html/images/catty02.png" name="cat">
            <img src="./../html/images/catty03.png" name="cat">
            <img src="./../html/images/catty04.png" name="cat">
            <img src="./../html/images/catty05.png" name="cat">
        </div>

        <div class="item">
            <input type="button" name="btn2" value="빨강"  data-color="red">
            <input type="button" name="btn2" value="노랑"  data-color="yellow">
            <input type="button" name="btn2" value="파랑"  data-color="blue">
        </div>
    </form>

    

    <script>
        function m1() {
            document.body.bgColor = 'red';
        }
        function m2() {
            document.body.bgColor = 'yellow';
        }
        function m3() {
            document.body.bgColor = 'blue';
        }

        window.document.form1.btnRed2.onclick = m4;
        window.document.form1.btnYellow2.onclick = m5;
        window.document.form1.btnBlue2.onclick = m6;

        function m4() {
            document.body.bgColor = 'red';
        }
        function m5() {
            document.body.bgColor = 'yellow';
        }
        function m6() {
            document.body.bgColor = 'blue';
        }

        function m7(color) {
            document.body.bgColor = color;
        }

        function m8(btn){
            // alert(btn.name);
            if(btn.name == 'btnRed4'){
                document.body.bgColor = 'red';
            } else if(btn.name == 'btnYellow4') {
                document.body.bgColor = 'yellow';
            } else if(btn.name == "btnBlue4") {
                document.body.bgColor = 'blue';
            }
        }

        function m9(btn) {
            document.body.bgColor = btn.value;

            // btn.name.substr(3); == red
        }

        function m10(btn) {
            //<tag data-color='value'>
            document.body.bgColor = btn.dataset['color'];
        }

        function m11(evt) {
            
            //event 객체
            //1. event > 비표준
            //2. 매개변수(evt) > 표준

            // event.keyCode
            // evt.keyCode

            //이벤트를 발생시키는 객체 참조 > m11(this)
            // alert(event.srcElement);
            // alert(evt.target==null);
            // alert(event.target);

            // alert(event.target.dataset['color']);

            document.body.bgColor = event.target.dataset['color'];
        }

        document.form1.btnRed8.onclick = m12;
        document.form1.btnYellow8.onclick = m12;
        document.form1.btnBlue8.onclick = m12;

        function m12() {
            document.body.bgColor = event.target.dataset['color']
        }

        //태그 name이 동일한 객체가 2개 이상이면 > 배열
        // alert(document.form1.btn.length);
        for(var i=0; i<document.form1.btn.length; i++){
            document.form1.btn[i].onclick = m13;
        }

        function m13() {
            document.body.bgColor = event.target.dataset['color'];
        }

        // document.images

        for(var i=0; i<document.images.length; i++) {

            if(document.images[i].name == 'cat') {
                document.images[i].onclick = m14;
            }
        }

        function m14() {
            // alert(event.target.src);
            if(event.target.width == 128) {
                event.target.width = 300;
            } else {
                event.target.width = 128;
            }
        }

        for(var i=0; i<document.form1.btn2.length; i++) {
            document.form1.btn2[i].onmouseover = m15;
            document.form1.btn2[i].onmouseout = m15;
            document.form1.btn2[i].onclick = m15;
        }

        //하나의 이벤트 + 수많은 태그
        //수많은 이벤트 + 수많은 태그
        function m15() {
            //수많은 태그 > 어떤 태그 > event.target
            //수많은 이벤트 > 어떤 이벤트 > event.type
            // alert(event.type);

            if(event.type == 'mouseover') {
                document.body.bgColor = event.target.dataset['color'];
            } else if (event.type == 'click') {
                document.body.bgColor = 'black';
            } else if(event.type == 'mouseout') {
                document.body.bgColor = 'white';
            }
        }
    </script>
</body>
</html>
