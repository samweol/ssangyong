<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: gold;
        }

        #box2 {
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
            margin-top: 200px;
        }

        .helper {
            border: 1px dotted #333;
        }
    </style>
</head>
<body>
    <!-- ex77_jqueryui.html -->

    <h1>Interactions <small>Resizable</small></h1>

    <div id="box"></div>
    <div id="box2"></div>
    <hr>
    <img src="./../html/images/cat01.jpg" id="cat" alt="">

    <script>
        $('#box').resizable({
            helper: 'helper',
            // animate: true
            // grid: [100,200]
            maxWidth: 500,
            maxHeight: 500,
            minWidth: 100,
            minHeight: 100
        });

        $('#box2').resizable({
            alsoResize: '#box'
        });

        $('#cat').resizable({
            aspectRatio: true
        });
    </script>
</body>
</html>
