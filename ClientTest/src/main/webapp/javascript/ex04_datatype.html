<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex04_datatype.html -->
    <script>
        //단일라인 주석
        /*
            다중 라인 주석
        */

        /*
            JavaScript 자료형
            1. number
                - 숫자형(정수, 실수)
            2. String
                - 문자, 문자열
            3. boolean
                - 논리형
            4. object
                - 객체형
                - JavaScript에는 클래스라는게 업다. 하지만 객체 개념은 있다.
                - 자바 > 객체 지향 프로그래밍 언어
                - 자바스크립트 > 객체 기반 프로그래밍 언어
            5. 기타(자료형 > 상수)
                a. null
                2. defined
                c. NaN(Not a Number)

            변수, 상수(리터럴)
            - JavaScript는 변수의 타입이 없다.
            - var 변수명;
            - 변수는 모든 자료형의 데이터를 저장할 수 있다. (=자바의 object 변수)
        */
        
        //var 변수명 = 리터럴;
        var num = 10;
        var num2 = 10.5;

        var name = "홍길동";
        var name2 = '홍길동';

        var now = new Date();

        var flag = true;
        var flag = false;

        
    </script>
</body>
</html>
