<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {color: red;}
    </style>
</head>
<body>
    <!-- ex01.html -->
    <!--  
    
    CSS, Cascading Style Sheets
    - 스타일 시트
    - HTML에 서식을 지정하는 언어
    - 디자인 작업 담당
    - 독립 실행이 안된다. 반드시 HTML 문서가 있어야  CSS 실행이 가능하다.
    - CSS1, CSS2, CSS3(+HTML5)
    - HTML 서식 기능 > CSS 서식 기능(풍부, 발전, 생산성 등)
    -->

    <!-- 
        요구사항. "안녕하세요" 5번 출력 
        추가사항. 글자색 > 파란색
        추가 사항. 글자색 > 빨간색

        ** 수직커서연장 Ctrl+Alt+방향키
    -->
    <p><font color="red">안녕하세요.</font></p>
    <p><font color="red">안녕하세요.</font></p>
    <p><font color="red">안녕하세요.</font></p>
    <p><font color="red">안녕하세요.</font></p>
    <p><font color="red">안녕하세요.</font></p>

    <hr>

    <!-- 
        Shift + Alt + 방향기
        Alt + 방향기
     -->
     <div>반갑습니다.</div>
     <div>반갑습니다.</div>
     <div>반갑습니다.</div>
     <div>반갑습니다.</div>
     <div>반갑습니다.</div>

</body>
</html>
