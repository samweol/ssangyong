	<!--  
	
		<body> 태그
		- 화면에 출력되는 모든 내용을 가지는 요소
		- 혼합형
		
		<body> 속성
		1. bgcolor
			- background color
			- 문서 배경색
			
		2. background
			- background image
			- 문서 배경이미지
			
		HTML 색상 표현 방볍
		1. 색상명
			- Named Color
			- Well-known Color
			- 미리 약속된 몇가지 색상명을 사용(140가지)
			- http://www.w3schools.com/
			
		2. RGB
			- Red + Green + Blue
			- 각 색상의 단계 > 256단계(0~255) > 00~FF
			- 256 x 256 x 256 = 16,777,216
			- 000000(검정색)~FFFFFF(흰색)
			- #000000
			
		
		HTML 자원 경로 표현 방법
		- . : 현재 폴더
		- .. : 부모 폴더
		
		1. 상대 경로
			- 현재 페이지가 있는 폴더를 기준점으로 표현하는 방법
			- . : 현재 폴더
			- ./images/output.JPG
			- images/output.JPG
		
		2. 절대 경로
			- 고정된 기준점을 사용해서 표현하는 방법
			- '/' 으로 시작
			- '/clinet' == webapp 폴더
			- /clinet/html/images/output.JPG
			
		3. 로컬 경로
			- C:\class\client\ClientTest\src\main\webapp\html\images\output.jpg
			- 드라이브명으로 시작 > 사용 불가능
			
		4. 외부 경로
			- 남의 사이트의 자원을 참고
			- 내것도 내것, 남의것도 내것
			- 관리 불가능
			- CDN
	-->
